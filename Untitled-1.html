<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个网页</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* 导航样式 */
        nav {
            background: #333;
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        nav a:hover {
            color: #4CAF50;
        }

        /* 主体内容 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* 页脚 */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于我们</a></li>
                <li><a href="#services">服务</a></li>
                <li><a href="#contact">联系我们</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <section id="home">
            <h1>欢迎来到我的网站</h1>
            <p>这是一个基本网页示例</p>
        </section>

        <section id="about">
            <h2>关于我们</h2>
            <article>
                <p>这里是一些关于我们的内容...</p>
            </article>
        </section>

        <section id="services">
            <h2>我们的服务</h2>
            <article>
                <h3>网页设计</h3>
                <p>专业的网页设计服务</p>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 我的网站. 保留所有权利。</p>
    </footer>

    <script>
        // 基础JavaScript示例
        document.addEventListener('DOMContentLoaded', function() {
            console.log('网页加载完成！');
        });
    </script>
</body>
</html>
